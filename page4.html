<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>hihihehe</title>
<style>
  html, body { 
    margin: 0; 
    height: 100%; 
    position: relative; 
    overflow: hidden;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    width: 100%;
    height: 100%;
    transition: background 1.5s ease;
  }
  
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url("pictures/5.jpeg") center / cover no-repeat;
    opacity: 0.5;
    z-index: -1;
    transition: opacity 1.5s ease, background-image 1.5s ease;
  }

  .pages-container {
    position: relative;
    width: 100%;
    height: calc(100% - 200px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    box-sizing: border-box;
  }

  .page {
    display: none;
    width: 95%;
    max-width: 400px;
    min-height: 250px;
    border: 4px dashed #009DFF;
    border-radius: 15px;
    background: linear-gradient(145deg, #ffffff, #fff5f9);
    overflow: hidden;
    box-sizing: border-box;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 10px 25px rgba(5, 222, 248, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 20px;
  }

  .page:hover {
    transform: translate(-50%, -50%) scale(1.02);
    box-shadow: 0 15px 30px rgba(66, 255, 232, 0.4);
  }

  .page.active {
    display: block;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .page-text {
    font-size: 20px;
    line-height: 1.6;
    color: #333;
    margin: 0;
    text-align: left;
  }

  .container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 200px;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 25px;
  }

  .button1, .button2 {
    width: 140px;
    height: 80px;
    background: linear-gradient(to bottom, #73BBFF, #318CFF);
    color: white;
    border: none;
    border-radius: 20px;
    font-size: 60px;
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 5px 15px rgba(39, 250, 255, 0.4);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    z-index: 10;
  }

  .button1::after, .button2::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(255,255,255,0.2), rgba(255,255,255,0));
    border-radius: 20px;
  }

  .button1:hover, .button2:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(102, 255, 245, 0.6);
    background: linear-gradient(to bottom, #73C4DE, #29A9DD);
  }

  .button1:active, .button2:active {
    transform: translateY(0);
    box-shadow: 0 3px 10px rgba(38, 231, 255, 0.4);
  }

  .snowflakes-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    opacity: 0;
    animation: fadeIn 1s ease-out 0.5s forwards;
  }

  .svg-snowflake {
    position: absolute;
    animation: fall linear forwards;
    filter: drop-shadow(0 0 2px white);
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  @media (max-width: 480px) {
    .pages-container {
      height: calc(100% - 180px);
    }
    
    .page {
      width: 92%;
      padding: 15px;
      min-height: 200px;
    }
    
    .page-text {
      font-size: 18.5px;
      line-height: 1.5;
    }
    
    .container {
      height: 180px;
      padding: 0 20px;
    }
    
    .button1, .button2 {
      width: 120px;
      height: 70px;
      font-size: 50px;
      border-radius: 15px;
    }
  }

  @media (max-width: 320px) {
    .page {
      padding: 12px;
    }
    
    .page-text {
      font-size: 16px;
    }
    
    .button1, .button2 {
      width: 100px;
      height: 60px;
      font-size: 45px;
    }
  }
</style>
</head>
<body>

  <div class="snowflakes-container" id="snowflakesContainer"></div>

  <div class="pages-container" id="pagesContainer"></div>

  <div class="container">
    <button class="button1" onclick="prevPage()">&lt;</button>
    <button class="button2" onclick="nextPage()">&gt;</button>
  </div>

<script>
  const totalPages = 3;
  
  const pageContents = [
    "<p>Merry Christmas and Happy New Year, Erica! Alam ko naman na alam mo na all throughout this year, ang pinaka-favourite moment ko ay simula nung nag-usap tayo, hehe. Then umabot na nga sa point na nagala na tayo together. Di ko talaga masyadong inexpect na aabot sa ganto yung connection natin, pero super thankful ako kasi part ka na talaga ng buhay ko (yung mas malalim ah, hindi yung basta-basta crush lang).</p>",
    "<p>Tapos, uhmm... sorry kung di ako tulad nung nababasa mo sa chat na clingy-clingy tuwing nag kikita tayo sa personal. Kasi naman natatakot akong hawakan ka ðŸ˜…ðŸ˜…. Pero tinatry ko naman mag adapt little by little hanggang sa maging mas comfortable ako pag kasama ka.</p>",
    "<p>Pero yun na nga, super thankful talaga ko na mas nakilala pa kita. Thank you for making my life happier kahit pa end na yung year. Sana this upcoming year, mas marami pa tayong memories na mabuo together. I'm really looking forward kung ano mangyayari next year...</p>",
  ];
  
  const nextPageURL = 'page5.html';
  
  const SNOWFLAKE_COUNT = 100;
  
  const leftImage = {
    src: "accesories/snowman 2.png",
    width: "320px",
    height: "auto",
    left: "-100px",
    bottom: "-2%",
    rotate: "15deg",
    opacity: ".9",
    zIndex: "-1"
  };
  
  const rightImage = {
    src: "pictures/9.png",
    width: "320px",
    height: "auto",
    right: "-89px",
    bottom: "-3%",
    rotate: "-10deg",
    opacity: ".9",
    zIndex: "-1"
  };
  
  const topImage = {
    src: "pictures/8.png",
    width: "200px",
    height: "auto",
    top: "-10px",
    left: "50%",
    transformX: "-50%",
    opacity: ".9",
    zIndex: "1"
  };
  
  let currentPage = 1;

  function createImages() {
    const leftImg = document.createElement('img');
    leftImg.className = 'decorative-image';
    leftImg.src = leftImage.src;
    leftImg.alt = "Left decoration";
    leftImg.style.cssText = `
      position: fixed;
      width: ${leftImage.width};
      height: ${leftImage.height};
      left: ${leftImage.left};
      bottom: ${leftImage.bottom};
      transform: rotate(${leftImage.rotate});
      opacity: ${leftImage.opacity};
      z-index: ${leftImage.zIndex};
      pointer-events: none;
    `;
    document.body.appendChild(leftImg);
    
    const rightImg = document.createElement('img');
    rightImg.className = 'decorative-image';
    rightImg.src = rightImage.src;
    rightImg.alt = "Right decoration";
    rightImg.style.cssText = `
      position: fixed;
      width: ${rightImage.width};
      height: ${rightImage.height};
      right: ${rightImage.right};
      bottom: ${rightImage.bottom};
      transform: rotate(${rightImage.rotate});
      opacity: ${rightImage.opacity};
      z-index: ${rightImage.zIndex};
      pointer-events: none;
    `;
    document.body.appendChild(rightImg);
    
    const topImg = document.createElement('img');
    topImg.className = 'decorative-image';
    topImg.src = topImage.src;
    topImg.alt = "Top decoration";
    topImg.style.cssText = `
      position: fixed;
      width: ${topImage.width};
      height: ${topImage.height};
      top: ${topImage.top};
      left: ${topImage.left};
      transform: translateX(${topImage.transformX});
      opacity: ${topImage.opacity};
      z-index: ${topImage.zIndex};
      pointer-events: none;
    `;
    document.body.appendChild(topImg);
    
    window.addEventListener('resize', adjustImagesForScreen);
    adjustImagesForScreen();
  }
  
  function adjustImagesForScreen() {
    const images = document.querySelectorAll('.decorative-image');
    const width = window.innerWidth;
    
    images.forEach(img => {
      if (width <= 768) {
        if (img.src.includes('left-image')) {
          img.style.width = '60px';
          img.style.left = '140px';
          img.style.bottom = '90px';
        } else if (img.src.includes('right-image')) {
          img.style.width = '60px';
          img.style.right = '140px';
          img.style.bottom = '90px';
        } else if (img.src.includes('top-image')) {
          img.style.width = '90px';
          img.style.top = '30px';
        }
      }
      
      if (width <= 480) {
        if (img.src.includes('left-image')) {
          img.style.width = '50px';
          img.style.left = '110px';
          img.style.bottom = '80px';
        } else if (img.src.includes('right-image')) {
          img.style.width = '50px';
          img.style.right = '110px';
          img.style.bottom = '80px';
        } else if (img.src.includes('top-image')) {
          img.style.width = '70px';
          img.style.top = '20px';
        }
      }
      
      if (width <= 320) {
        if (img.src.includes('left-image')) {
          img.style.width = '40px';
          img.style.left = '90px';
          img.style.bottom = '70px';
        } else if (img.src.includes('right-image')) {
          img.style.width = '40px';
          img.style.right = '90px';
          img.style.bottom = '70px';
        } else if (img.src.includes('top-image')) {
          img.style.width = '60px';
          img.style.top = '15px';
        }
      }
    });
  }

  function initializePages() {
    const pagesContainer = document.getElementById('pagesContainer');
    pagesContainer.innerHTML = '';
    
    for (let i = 1; i <= totalPages; i++) {
      const page = document.createElement('div');
      page.id = `page${i}`;
      page.className = 'page';
      
      const pageText = document.createElement('div');
      pageText.className = 'page-text';
      pageText.innerHTML = pageContents[i-1] || `<p>Page ${i} content</p>`;
      
      page.appendChild(pageText);
      pagesContainer.appendChild(page);
    }
    
    showPage(1);
  }

  function showPage(page) {
    if(page < 1 || page > totalPages) return;
    
    for(let i = 1; i <= totalPages; i++) {
      document.getElementById(`page${i}`).classList.remove('active');
    }
    
    document.getElementById(`page${page}`).classList.add('active');
    currentPage = page;
  }

  function prevPage() {
    if(currentPage === 1) {
      alert("Can't go back! This is the first page.");
    } else {
      showPage(currentPage - 1);
    }
  }

  function nextPage() {
    if(currentPage === totalPages) {
      window.location.href = nextPageURL;
    } else {
      showPage(currentPage + 1);
    }
  }

  function createSnowflakes() {
    for (let i = 0; i < SNOWFLAKE_COUNT; i++) {
      setTimeout(() => createSingleSnowflake(), i * 50);
    }
  }

  function createSingleSnowflake() {
    const svgNS = "http://www.w3.org/2000/svg";
    const snowflake = document.createElementNS(svgNS, "svg");
    snowflake.classList.add("svg-snowflake");
    
    const size = Math.random() * 20 + 10;
    snowflake.setAttribute("width", size);
    snowflake.setAttribute("height", size);
    snowflake.setAttribute("viewBox", "0 0 24 24");
    
    const path = document.createElementNS(svgNS, "path");
    path.setAttribute("d", "M12 2L13.5 5.5L17.5 4.5L15 8L18 11L14 11.5L15 15.5L12 13.5L9 15.5L10 11.5L6 11L9 8L6.5 4.5L10.5 5.5L12 2");
    path.setAttribute("fill", "white");
    path.setAttribute("opacity", Math.random() * 0.6 + 0.3);
    
    snowflake.appendChild(path);
    
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.top = '-50px';
    
    const duration = Math.random() * 8 + 5;
    snowflake.style.animationDuration = duration + 's';
    
    const snowflakesContainer = document.getElementById('snowflakesContainer');
    snowflakesContainer.appendChild(snowflake);
    
    setTimeout(() => {
      snowflake.remove();
      createSingleSnowflake();
    }, duration * 1000);
  }

  window.onload = function() {
    initializePages();
    createSnowflakes();
    createImages();
  };
</script>

</body>
</html>
